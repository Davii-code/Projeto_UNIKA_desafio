<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script type="text/javascript">
        const select = document.getElementById("id");

            console.log(select);
    </script>
    <style>
        #formSpacing div {
            margin-right: 30px;
            margin-left: 10px;
        }

        #formSpacingId div {
            margin-right: 50px;
            margin-left: 10px;
        }

        #formSpacingSelect div {
            margin-right: 50px;
            margin-left: 10px;
        }
        #id{

        }

    </style>

</head>
<body>
<h1 style="margin-top: 5px; color: #5656bb; padding: 20px">Detalhe Endereço</h1>
    <form wicket:id="edit">
        <div class="d-flex" id="formSpacing">

            <div class="form-group col-md-2">
                <label>Código</label>
                <input type="text" class="form-control" wicket:id="id" readonly>
            </div>

            <div class="form-group col-md-3">
                <label>Endereco</label>
                <input type="text" class="form-control " wicket:id="endereco">
            </div>


            <div class="form-group col-md-3">
                <label>Telefone</label>
                <input type="text" class="form-control " wicket:id="telefone">
            </div>

            <div class="form-group col-md-3">
                <label>CEP</label>
                <input type="text" class="form-control" wicket:id="cep">
            </div>
        </div>

        <div class="d-flex" id="formSpacingId">
            <div class="form-group col-md-6">
                <label>Numero</label>
                <input type="text" class="form-control" wicket:id="numero">
            </div>

            <div class="form-group  col-md-5">
                <label>Cidade</label>
                <input type="text" class="form-control" wicket:id="cidade">
            </div>
        </div>
        <div class="d-flex" id="formSpacingSelect">
            <div class="form-group  col-md-6">
                <label>Estado</label>
                <select wicket:id="estado" class="form-control">

                </select>

            </div>
            <div class="form-group  col-md-5">
                <label>Principal</label>
                <select id="id" class="form-control" wicket:id="principal">

                </select>
            </div>
        </div>
    </form>
</body>
</html>
