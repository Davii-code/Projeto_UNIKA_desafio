<div style="margin-left: 96%; cursor: pointer">
  <mat-icon (click)="onNoClick()">close</mat-icon>
</div>

<div class="container">
  <div class="text-center mt-5">
    <h1>Cadastrar Monitorador</h1>
  </div>

  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="card mt-5 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="formMonitorador">
              <div>
                <div class="controls" *ngIf="mostrarCamposMoni">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Nome/Razão Social</label>
                        <input id="form_name" type="text" name="name" class="form-control"
                               placeholder="Nome" required="required"
                               data-error="Nome é obrigatório." formControlName="nome">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_cpf">CPF/CNPJ</label>
                        <input id="form_cpf" *ngIf="formMonitorador.get('tipo')?.value === 'Fisica'" type="text"
                               name="cpf" class="form-control"
                               placeholder="CPF" required="required"
                               data-error="CPF é obrigatório." formControlName="cpf">
                        <input id="form_cnpj" *ngIf="formMonitorador.get('tipo')?.value === 'Juridica'" type="text"
                               name="cnpj" class="form-control"
                               placeholder="CNPJ" required="required"
                               data-error="CNPJ é obrigatório." formControlName="cnpj">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_rg">RG/Inscrição</label>
                        <input id="form_rg" *ngIf="formMonitorador.get('tipo')?.value === 'Fisica'" type="text"
                               name="rg"
                               class="form-control"
                               placeholder="RG" required="required"
                               data-error="RG é obrigatório." formControlName="rg">

                        <input id="form_inscricao" *ngIf="formMonitorador.get('tipo')?.value === 'Juridica'" type="text"
                               name="inscricao" class="form-control"
                               placeholder="Inscrição" required="required"
                               data-error="Inscrição é obrigatória." formControlName="inscricao">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="text" name="email" class="form-control"
                               placeholder="Email" required="required"
                               data-error="Email é obrigatório." formControlName="email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_tipo">Tipo</label>
                        <select id="form_tipo" name="tipo" class="form-control" required="required"
                                data-error="Tipo é obrigatório." formControlName="tipo">
                          <option value="" selected disabled>--Selecione o Tipo--</option>
                          <option value="Fisica">Pessoa Física</option>
                          <option value="Juridica">Pessoa Jurídica</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_ativo">Ativo</label>
                        <select id="form_ativo" name="ativo" class="form-control" required="required"
                                data-error="Ativo é obrigatório." formControlName="ativo">
                          <option value="" selected disabled>--Selecione o Status--</option>
                          <option value="true">Ativo</option>
                          <option value="false">Inativo</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="formMonitorador.get('tipo')?.value === 'Fisica'">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_data">Data Nascimento</label>
                        <input id="form_data" type="text" name="Data" class="form-control"
                               placeholder="Data de nascimento" required="required"
                               data-error="Data Obrigatorio" formControlName="data_nascimento">
                      </div>
                    </div>
                  </div>

                  <button mat-raised-button color="primary" style="margin-top: 6px" (click)="toggleCamposEndereco(formMonitorador.value); toggleCamposMonitorador()" >
                    Cadastrar Monitorador
                  </button>
                </div>
                <!-- Botão para alternar a exibição dos campos de endereço -->


                <!-- Campos do Endereço -->
                <div *ngIf="mostrarCamposEndereco" [formGroup]="formEndereco">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_endereco">Endereço</label>
                        <input id="form_endereco" type="text" name="endereco" class="form-control"
                               placeholder="Endereço" required="required" formControlName="endereco">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_numero">Número</label>
                        <input id="form_numero" type="text" name="numero" class="form-control"
                               placeholder="Número" required="required" formControlName="numero">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_cep">CEP</label>
                        <input id="form_cep" type="text" name="cep" class="form-control"
                               placeholder="CEP" required="required" formControlName="cep">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_telefone">Telefone</label>
                        <input id="form_telefone" type="text" name="telefone" class="form-control"
                               placeholder="Telefone" required="required" formControlName="telefone">
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_bairro">Bairro</label>
                        <input id="form_bairro" type="text" name="bairro" class="form-control"
                               placeholder="bairro" required="required" formControlName="bairro">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_cidade">Cidade</label>
                        <input id="form_cidade" type="text" name="cidade" class="form-control"
                               placeholder="Cidade" required="required" formControlName="cidade">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_estado">Estado</label>
                        <input id="form_estado" type="text" name="estado" class="form-control"
                               placeholder="Estado" required="required" formControlName="estado">
                      </div>
                    </div>
                  </div>


                  <div class="row" style="margin-top: 15px; margin-left: 10px">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send pt-2 btn-block" value="Cadastrar Endereço"
                             (click)="CadastrarEnd(formEndereco.value)">
                    </div>
                  </div>

                </div>


              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
