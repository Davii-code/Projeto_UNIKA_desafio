<div style="margin-left: 95%; cursor: pointer"><mat-icon (click)="onNoClick()">close</mat-icon></div>

<div mat-dialog-content>Deseja deletar o endereço ?</div>

  <button mat-raised-button color="primary"  (click)="DeletarEndereco()">Sim</button>
</div>
