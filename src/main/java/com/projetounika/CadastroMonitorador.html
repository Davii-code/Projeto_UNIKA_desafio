<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<style>
    #formSpacing div {
            margin-right: 30px;
            margin-left: 10px;
        }

        #formSpacingId div {
            margin-right: 50px;
            margin-left: 10px;
        }

        #formSpacingSelect div {
            margin-right: 50px;
            margin-left: 10px;
        }

        .botao button {
            margin-right: 8px;
            width: 100px;
            height: 50px;
            margin-bottom: 15px;
        }

    div.wicket-modal div.w_content_3 {
        border: 0;
        padding: 0;
    }

    </style>
</head>
<body>
<wicket:panel>
<div wicket:id="modal"></div>

    <h1 style="margin-top: 5px; padding: 20px;  color: #5656bb" >Criar Monitorador</h1>

    <form wicket:id="edit">
        <div class="d-flex" id="formSpacing">
            <div class="form-group col-md-4">
                <label>Código</label>
                <input type="text" class="form-control" wicket:id="id" readonly>
            </div>

            <div class="form-group col-md-3">
                <label>Nome/Razão Social</label>
                <input type="text" class="form-control " wicket:id="nome" title="Preencha o campo Nome" required>

            </div>

            <div class="form-group col-md-4">
                <label>Email</label>
                <input type="text" class="form-control" wicket:id="email" >
            </div>
        </div>

        <div class="d-flex" id="formSpacingId">
            <div class="form-group col-md-6">
                <label>CNPJ/CPF</label>
                <input type="text" class="form-control" wicket:id="cpf" >
                <input type="text" class="form-control" wicket:id="cnpj">
            </div>

            <div class="form-group  col-md-5">
                <label wicket:id="ins"></label>
                <label wicket:id="RG" ></label>
                <input type="text" class="form-control" wicket:id="rg">
                <input type="text" class="form-control" wicket:id="inscricao">
            </div>
        </div>
        <div class="d-flex" id="formSpacingSelect">
            <div class="form-group  col-md-5">
                <label>Ativo</label>
                <select class="form-control" wicket:id="escolheAtivo">
                    <option value=true>Sim</option>
                    <option value=false>Não</option>
                </select>
            </div>
            <div class="form-group  col-md-5">
                <label wicket:id="date"></label>
                <input type="text" class="form-control" id="dataInput" wicket:id="Data_nascimento"  >
            </div>
        </div>

        <div class="form-group  col-md-5">
            <button type="submit" class="btn btn-outline-primary" id="buttonS" style="margin-top: 5%" wicket:id="submit" >Criar+</button>
        </div>


    </form>



</wicket:panel>
</body>
</html>
