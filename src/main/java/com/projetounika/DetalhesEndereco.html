<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        #formSpacing div {
            margin-right: 30px;
            margin-left: 10px;
        }

        #formSpacingId div {
            margin-right: 50px;
            margin-left: 10px;
        }

        #formSpacingSelect div {
            margin-right: 50px;
            margin-left: 10px;
        }

        #id {

        }

    </style>

</head>
<body>
<wicket:panel>
  <h1 style="margin-top: 5px; color: #5656bb; padding: 20px">Detalhe Endereço</h1>
    <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-outline-success" wicket:id="linkCadastroEnd" >Criar+</button>
        <button type="button" class="btn btn-outline-success" wicket:id="excel">EXCEL</button>
        <button type="button" class="btn btn-outline-primary" wicket:id="pdf" >PDF</button>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Código</th>
            <th>Cep</th>
            <th>Endereco</th>
            <th>Numero</th>
            <th>Bairro</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Principal</th>

        </tr>
        </thead>
        <tbody>
        <tr wicket:id="end">
            <td><span wicket:id="id"></span></td>
            <td><span wicket:id="cep"></span></td>
            <td><span wicket:id="en"></span></td>
            <td><span wicket:id="num"></span></td>
            <td><span wicket:id="bairro"></span></td>
            <td><span wicket:id="est"></span></td>
            <td><span wicket:id="cid"></span></td>
            <td wicket:id="principal"></td>
            <td>
                <a href="#" wicket:id="editarLinkEndereco"><i class="bi bi-pencil-square"></i></a>
                <a  wicket:id="linkdeletar"><i class="bi bi-trash3"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div wicket:id="modal"></div>

</wicket:panel>

</body>
</html>
