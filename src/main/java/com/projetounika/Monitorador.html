<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        .filtro {
            margin-right: 150px;
        }


        #icon i {
            margin-right: 5px;
        }

        body {
            overflow: hidden;
            background: #d2e3ef;
        }
        div.wicket-modal div.w_content_3 {
            border: 0;
            padding: 0;
        }


    </style>

</head>
<body>
<h1 class="d-flex justify-content-center " style="font-size: 100px;" >Monitorador</h1>
<div style="padding-bottom:15px; background: #d5dee8; margin: 20px " class="shadow p-3 mb-5  rounded">

    <form class="d-flex flex-wrap" wicket:id="filtro">
        <div class="fieldcontain col-lg-3 filtro">
            <label>Código</label>
            <input type="text" placeholder="Código" class="form-control" wicket:id="idF" pattern="[0-9]+$"  >
        </div>
        <div class="fieldcontain col-lg-3 filtro">
            <label>Nome</label>
            <input type="text" placeholder="Nome" class="form-control" wicket:id="nomeF" >
        </div>
        <div class="fieldcontain col-lg-3 filtro">
            <label>CPF</label>
            <input type="text" placeholder="CPF" class="form-control" wicket:id="cpfF"   minlength="11" >
        </div>

        <div class="fieldcontain col-lg-3 filtro">
            <label>CNPJ</label>
            <input type="text" placeholder="CNPJ" id="cnpj" class="form-control" wicket:id="cnpjF" minlength="14" >
        </div>

        <div class="fieldcontain col-lg-12 filtro" style="margin-top: 10px">
            <button type="submit" class="btn btn-dark">Filtrar</button>
        </div>

    </form>

    <div class="fieldcontain col-lg-12 " style="margin-top: -38px; margin-left: 70px">
        <button type="button" class="btn btn-success" wicket:id="linkCriarJ">Criar Jurídica+</button>
        <button type="button" class="btn btn-primary" wicket:id="linkCriarF">Criar Física+</button>
        <button type="button" class="btn btn-warning" wicket:id="excel">EXCEL</button>
        <button type="button" class="btn btn-info" wicket:id="pdf">PDF</button>
        <button type="button" class="btn btn-success" wicket:id="importExcel">Importa Arquivo</button>


    </div>

</div>


<div style="margin: 50px; ">

        <table class="table table-bordered table-hover" >
            <thead class="thead-light ">
            <tr >
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Ativo</th>
                <th scope="col">Ações</th>

            </tr>
            </thead>
            <tbody >
            <tr wicket:id="monitorador">
                <td wicket:id="id">[id]</td>
                <td wicket:id="nome">[nome]</td>
                <td wicket:id="CPF">[CPF]</td>
                <td wicket:id="CNPJ">[CPF]</td>
                <td wicket:id="ativo"></td>
                <td style="width: 100px" id="icon">
                    <a href="#" wicket:id="editarLink"><i class="bi bi-pencil-square"></i></a>
                    <a wicket:id="editarLinkEndereco"><i class="bi bi-geo-alt"></i></a>
                    <a wicket:id="LinkDeletar"><i class="bi bi-trash3"></i></a>
                </td>

            </tr>
            </tbody>

        </table>


    <div wicket:id="modal"></div>
    <div wicket:id="modalImport"></div>

</div>

</body>
</html>
