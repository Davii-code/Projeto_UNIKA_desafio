<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .filtro {
            margin-right: 150px;
        }


        #icon i {
            margin-right: 5px;
        }

        body {
            overflow: hidden;
        }

    </style>
</head>
<body>

<h1 style="margin-top: 5px; color: #5656bb; padding: 20px">Monitorador</h1>

<div style="padding-bottom:15px" class="shadow p-3 mb-5 bg-white rounded">
    <form class="d-flex flex-wrap" wicket:id="filtro">
        <div class="fieldcontain col-lg-3 filtro">
            <label>Código</label>
            <input type="text" placeholder="Código" class="form-control" wicket:id="idF">
        </div>
        <div class="fieldcontain col-lg-3 filtro">
            <label>Nome</label>
            <input type="text" placeholder="Nome" class="form-control" wicket:id="nomeF">
        </div>
        <div class="fieldcontain col-lg-3 filtro">
            <label>CPF</label>
            <input type="text" placeholder="CPF" class="form-control" wicket:id="cpfF">
        </div>

        <div class="fieldcontain col-lg-3 filtro">
            <label>CNPJ</label>
            <input type="text" placeholder="CNPJ" class="form-control" wicket:id="cnpjF">
        </div>

        <div class="fieldcontain col-lg-12 filtro" style="margin-top: 10px">
            <button type="submit" class="btn btn-outline-dark">Filtrar</button>
        </div>

    </form>

    <div class="fieldcontain col-lg-12 " style="margin-top: -38px; margin-left: 70px">
        <button type="button" class="btn btn-outline-success" wicket:id="linkCriarJ">Criar Jurídica+</button>
        <button type="button" class="btn btn-outline-success" wicket:id="linkCriarF">Criar Física+</button>
        <button type="button" class="btn btn-outline-success" wicket:id="excel">EXCEL</button>
        <button type="button" class="btn btn-outline-primary" wicket:id="pdf">PDF</button>
        <button type="button" class="btn btn-outline-success" wicket:id="importExcel">Importa Arquivo</button>

    </div>

</div>


<div class="d-flex justify-content-center" style="margin-top: 50px">
    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>CNPJ</th>
            <th>Ativo</th>

        </tr>
        </thead>
        <tbody>
        <tr wicket:id="monitorador">
            <td wicket:id="id">[id]</td>
            <td wicket:id="nome">[nome]</td>
            <td wicket:id="CPF">[CPF]</td>
            <td wicket:id="CNPJ">[CPF]</td>
            <td wicket:id="ativo"></td>
            <td style="width: 100px" id="icon">
                <a href="#" wicket:id="editarLink"><i class="bi bi-pencil-square"></i></a>
                <a wicket:id="editarLinkEndereco"><i class="bi bi-geo-alt"></i></a>
                <a wicket:id="LinkDeletar"><i class="bi bi-trash3"></i></a>
            </td>

        </tr>
        </tbody>

    </table>
    <div wicket:id="modal"></div>
    <div wicket:id="modalImport"></div>

</div>

</body>
</html>
