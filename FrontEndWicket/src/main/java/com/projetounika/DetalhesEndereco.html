<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        #formSpacing div {
            margin-right: 30px;
            margin-left: 10px;
        }

        #formSpacingId div {
            margin-right: 50px;
            margin-left: 10px;
        }

        #formSpacingSelect div {
            margin-right: 50px;
            margin-left: 10px;
        }

    </style>

</head>
<body>
<h1 style="margin-top: 5px; color: #5656bb; padding: 20px">Detalhe Endereço</h1>
    <form wicket:id="edit">
        <div class="d-flex" id="formSpacing">

            <div class="form-group col-md-2">
                <label>Código</label>
                <input type="text" class="form-control" wicket:id="id" readonly>
            </div>

            <div class="form-group col-md-3">
                <label>Endereco</label>
                <input type="text" class="form-control " wicket:id="endereco">
            </div>


            <div class="form-group col-md-3">
                <label>Telefone</label>
                <input type="text" class="form-control " wicket:id="telefone">
            </div>

            <div class="form-group col-md-3">
                <label>CEP</label>
                <input type="text" class="form-control" wicket:id="cep">
            </div>
        </div>

        <div class="d-flex" id="formSpacingId">
            <div class="form-group col-md-6">
                <label>Numero</label>
                <input type="text" class="form-control" wicket:id="numero">
            </div>

            <div class="form-group  col-md-5">
                <label>Cidade</label>
                <input type="text" class="form-control" wicket:id="cidade">
            </div>
        </div>
        <div class="d-flex" id="formSpacingSelect">
            <div class="form-group  col-md-6">
                <label>Estado</label>
                <select wicket:id="estado" name="estado" class="form-control">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="Sp">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

            </div>
            <div class="form-group  col-md-5">
                <label>Principal</label>
                <select class="form-control" wicket:id="principal">

                </select>
            </div>
        </div>
    </form>
</body>
</html>
