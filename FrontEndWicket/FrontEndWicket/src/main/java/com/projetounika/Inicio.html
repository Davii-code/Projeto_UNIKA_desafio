<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        .filtro{
            margin-right: 150px;

        }
    </style>
</head>
<body>

    <div style="border-bottom: solid black 1px;">
        <h1 style="margin-top: 5px; color: #5656bb; padding: 20px">Monitorador</h1>
    </div>
    <div style="border-bottom: solid black 1px; padding-bottom:15px">
        <form class="d-flex flex-nowrap" >
            <div class="fieldcontain col-lg-3 filtro" >
                <label >Código</label>
                <input type="text" placeholder="Código" class="form-control" >
            </div>
            <div class="fieldcontain col-lg-3 filtro">
                <label>Nome/Razão Social</label>
                <input type="text" placeholder="Nome" class="form-control">
            </div>
            <div class="fieldcontain col-lg-3 filtro ">
                <label>CPF/CNPJ</label>
                <input type="text" placeholder="CPF/CNPJ" class="form-control">
            </div>
       </form>
        <div class="fieldcontain col-lg-3" style="padding-top: 10px">
            <label>Ativo</label>
            <select class="form-control">
                <option>Sim</option>
                <option>Não</option>
            </select >
        </div>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 200px"  >
            <table class="table table-bordered">
                <thead>
                    <tr class="">
                        <th>Código</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>CPF</th>
                        <th>Ativo</th>

                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="monitorador">
                        <td wicket:id="id">[id]</td>
                        <td wicket:id="nome">[nome]</td>
                        <td wicket:id="CNPJ">[CNPJ]</td>
                        <td wicket:id="CPF">[CPF]</td>
                        <td wicket:id="ativo">[ativo]</td>

                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
